<div class="p-4">
  <h1>Villagers</h1>
  <div class="my-3">
    <input type="search" [(ngModel)]="nameFiltered" class="me-3">
    <select>
      <option value="" selected hidden>Select a specie</option>
      <option [value]="item" *ngFor="let item of species | SpecieFilterPipe: speciefiltered; let i = index">{{item}}</option>
    </select>
    <select class="mx-2">
      <option value="" selected hidden>Select a gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <select>
      <option value="" selected hidden>Select a hobby</option>
      <option *ngFor="let item of hobbies">{{item}}</option>
    </select>
  </div>

  <app-card-villager [villagers]="villagers" [nameFiltered]="nameFiltered"></app-card-villager>


</div>
